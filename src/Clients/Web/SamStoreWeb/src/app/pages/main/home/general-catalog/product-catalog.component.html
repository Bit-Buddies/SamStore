<div
fxLayout="row wrap"
fxLayout.xs="column"
fxLayoutGap="16px grid"
    [@stagger]="products.length"
    @fade>
    <div
    fxFlex="50"
    fxFlex.xs="50"
    fxFlex.gt-sm="33"
    fxFlex.gt-md="25"
    *ngFor="let product of products">
    <app-shopping-product-card [product]="product"></app-shopping-product-card>
  </div>
</div>
