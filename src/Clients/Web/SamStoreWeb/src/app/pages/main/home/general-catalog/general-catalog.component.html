<div
  class="container"
  style="padding-block: 24px">
  <app-page-title-more title="Best sellers of the week" moreButtonDescription="See more" [moreButtonActionCallback]="this.onMoreButtonPressed"></app-page-title-more>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="16px grid">
    <div
      fxFlex.xs="100"
      fxFlex.sm="50"
      fxFlex.md="33"
      fxFlex="25"
      *ngFor="let product of products">
      <mat-card
        fxFlex
        class="card-product">
        <mat-card-header fxLayoutAlign="center">
          <img
            height="150px"
            src="https://www.pngall.com/wp-content/uploads/5/Wedding-Men-Shoes-PNG.png"
            alt="{{ product.name }}" />
        </mat-card-header>
        <mat-card-footer>
          <div
            fxLayout="row nowrap"
            fxLayoutAlign="space-between">
            <p>{{ product.name }}</p>
            <p>{{ product.value | currency : "BRL" }}</p>
          </div>
        </mat-card-footer>
        <button
          mat-mini-fab
          class="add-to-cart-button">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </mat-card>
    </div>
  </div>
</div>
