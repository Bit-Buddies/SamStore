<div
  class="container"
  style="padding-block: 24px">
  <app-page-title-more title="Best sellers of the week" moreButtonDescription="See more" [moreButtonActionCallback]="this.onMoreButtonPressed"></app-page-title-more>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="16px grid">
    <div
      fxFlex.lt-md="50"
      fxFlex.md="33"
      fxFlex="25"
      *ngFor="let product of products">
      <mat-card
        fxFlex
        class="card-product">
        <mat-card-header fxLayoutAlign="center">
          <img
            height="150px"
            src="https://www.pngall.com/wp-content/uploads/5/Wedding-Men-Shoes-PNG.png"
            alt="{{ product.name }}" />
        </mat-card-header>
        <mat-card-content class="card-product-body">
          <div
            fxLayout="column nowrap"
            fxLayoutAlign="space-between">
            <span>
              <p class="m-0">{{ product.name }}</p>
              <span class="star-rating-container" fxLayout="row nowrap" fxLayoutAlign="start baseline">
                <mat-icon class="mat-18">star</mat-icon>
                <mat-icon class="mat-18">star</mat-icon>
                <mat-icon class="mat-18">star</mat-icon>
                <mat-icon class="mat-18">star_half</mat-icon>
                <mat-icon class="mat-18">star_border</mat-icon>
                <p>12</p>
              </span>
            </span>
            <p class="card-product-price-discount"><s>{{ product.value | currency : "BRL" }}</s></p>
            <p class="card-product-price-actual">{{ product.value | currency : "BRL" }}</p>
          </div>
        </mat-card-content>
        <button mat-icon-button class="favorite-button">
            <mat-icon>favorite_border</mat-icon>
        </button>
      </mat-card>
    </div>
  </div>
</div>
