<app-toolbar id="scrolled-toolbar" [validateShowNavbar]="false"></app-toolbar>

<div>
  <section class="home-header-container">
    <div class="home-header-background"></div>
    <app-toolbar id="fixed-toolbar" [validateShowNavbar]="false"></app-toolbar>
    <div
      class="container"
      style="height: 100%">
      <div
        class="home-header"
        fxLayout="column"
        fxLayoutAlign="center end"
        fxLayoutAlign.lt-md="center center"
        style="height: 100%">
          <div>
            <p class="home-header-announce-type" ngStyle.lt-md="text-align: center">NEW COLLECTIONS</p>
            <h2 class="home-header-announce-title" ngStyle.lt-md="text-align: center">SHOES</h2>
            <h3 class="home-header-announce-description" ngStyle.lt-md="text-align: center">10% OFF</h3>
          </div>
          <button
            class="default-button"
            mat-flat-button
            color="accent">
            SEE All MODELS
          </button>
      </div>
    </div>
  </section>
  <main>
    <section class="catalog-container container" id="sellers-of-the-week">
      <app-page-title-more title="Sellers of the week" moreButtonDescription="See more"></app-page-title-more>
      <app-product-catalog [products]="this.productsSellersOfTheWeek"/>
    </section>
  </main>
</div>
