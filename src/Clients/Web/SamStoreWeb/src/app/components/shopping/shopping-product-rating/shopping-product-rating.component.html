<span class="star-rating-container" fxLayout="row nowrap" fxLayoutAlign="start baseline">
  <mat-icon class="mat-18">{{this.star1}}</mat-icon>
  <mat-icon class="mat-18">{{this.star2}}</mat-icon>
  <mat-icon class="mat-18">{{this.star3}}</mat-icon>
  <mat-icon class="mat-18">{{this.star4}}</mat-icon>
  <mat-icon class="mat-18">{{this.star5}}</mat-icon>
  <p *ngIf="this.totalVotes > 0">{{this.totalVotes}}</p>
</span>
