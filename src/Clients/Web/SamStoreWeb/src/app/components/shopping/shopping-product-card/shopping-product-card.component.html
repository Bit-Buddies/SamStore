<mat-card fxFlex class="card-product">
  <mat-card-header class="card-product-header" (click)="this.openProductDetails()" fxLayoutAlign="center">
    <img height="150px" src="https://www.pngall.com/wp-content/uploads/5/Wedding-Men-Shoes-PNG.png"
      alt="{{ this.product?.name }}" />
  </mat-card-header>
  <mat-card-content class="card-product-body">
    <div fxLayout="column nowrap" fxLayoutAlign="space-between">
      <span>
        <p class="m-0">{{ this.product?.name }}</p>
        <app-shopping-product-rating [setProductRating]="this.product?.productRating"></app-shopping-product-rating>
      </span>
      <p class="card-product-price-discount"><s>{{ this.product?.value | currency : "BRL" }}</s></p>
      <p class="card-product-price-actual">{{ this.product?.value | currency : "BRL" }}</p>
    </div>
  </mat-card-content>
  <button mat-icon-button class="favorite-button" [ngClass]="{'isfavorite': this.isFavorite}"
    (click)="this.favoriteProduct()">
    <mat-icon>{{this.isFavorite ? "favorite" : "favorite_border"}}</mat-icon>
  </button>
</mat-card>
