<mat-card
	fxFlex
	class="card-product">
	<mat-card-header
		class="card-product-header"
		(click)="this.openProductDetails()"
		fxLayoutAlign="center">
		<img
			src="https://assets.adidas.com/images/w_600,f_auto,q_auto/84665150f3ce454084dbacd300f426c0_9366/Tenis_Forum_Bold_Branco_FY9042_01_standard.jpg"
			alt="{{ this.product?.name }}" />
	</mat-card-header>
	<mat-card-content class="card-product-body">
		<div
			fxLayout="column nowrap"
			fxLayoutAlign="space-between">
			<span>
				<p class="m-0">{{ this.product?.name }}</p>
				<app-shopping-product-rating [setProductRating]="this.product?.productRating"></app-shopping-product-rating>
			</span>
			<p class="card-product-price-discount">
				<s>{{ this.product?.value | currency : "BRL" }}</s>
			</p>
			<p class="card-product-price-actual">{{ this.product?.value | currency : "BRL" }}</p>
		</div>
	</mat-card-content>
	<button
		mat-icon-button
		class="favorite-button"
		[ngClass]="{ isfavorite: this.isFavorite }"
		(click)="this.favoriteProduct()">
		<mat-icon>{{ this.isFavorite ? "favorite" : "favorite_border" }}</mat-icon>
	</button>
</mat-card>
