<div fxLayout="column">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>SamStore</span>
      <span class="spacer"></span>
      <button
        *ngIf="this.logado"
        mat-icon-button
        matTooltip="Notificações"
        class="icon-button notifications-icon-button"
      >
        <mat-icon matBadge="6" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <button
        *ngIf="logado; else enableLoginButton"
        mat-icon-button
        (click)="deslogar()"
        matTooltip="Minha conta"
        class="icon-button account-icon-button"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<ng-template #enableLoginButton>
  <button mat-button class="icon-button account-icon-button" (click)="logar()">
    Login
  </button>
</ng-template>
